name: Code Quality and Tests ğŸš€

on:
  push:
    branches:
      - main
      - feature/count_num_tokens

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup Conda ğŸ”§
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: aoai-faq  # Create an environment.yml file
          activate-environment: 
          auto-activate-base: false

      - name: Activate Conda Node ğŸ”§
        run: |
          conda list
          conda install -c anaconda click
          pip install -r requirements-codequality.txt
          pip install -r requirements.txt

      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run isort Check ğŸ§¹
        run: isort --check-only --profile black .

      - name: Run Black Check ğŸŒš
        run: black --check .

      - name: Run ruff Check ğŸ§¼
        run: ruff --check .

      - name: Run interrogate Check ğŸ”
        run: interrogate src -v -i --fail-under=80 -e 'src/**/__init__.py'

      - name: Run Pytest ğŸ§ª
        run: pytest tests/
